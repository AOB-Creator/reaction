<body>
    
    <div class="sign-up none">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,160L26.7,181.3C53.3,203,107,245,160,261.3C213.3,277,267,267,320,224C373.3,181,427,107,480,117.3C533.3,128,587,224,640,250.7C693.3,277,747,235,800,213.3C853.3,192,907,192,960,208C1013.3,224,1067,256,1120,234.7C1173.3,213,1227,139,1280,112C1333.3,85,1387,107,1413,117.3L1440,128L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z"></path></svg>
        <div class="center-sign-up">
                <h1>Sign Up</h1>
                <form action="" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="email">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name="password2" required id="password" placeholder="password">
                    <label for="password2">Password again</label>
                    <input type="password" name="password" required id="password2" placeholder="password again">
                    <button type="submit"> sign up </button>
                </form>
        </div>
    
    </div>

    <div class="login none">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,160L26.7,181.3C53.3,203,107,245,160,261.3C213.3,277,267,267,320,224C373.3,181,427,107,480,117.3C533.3,128,587,224,640,250.7C693.3,277,747,235,800,213.3C853.3,192,907,192,960,208C1013.3,224,1067,256,1120,234.7C1173.3,213,1227,139,1280,112C1333.3,85,1387,107,1413,117.3L1440,128L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z"></path></svg>
        <div class="center-login">
            
            <div class="icons">
                <img src="" alt="">
            </div>
            <h1>Log In</h1>
            <form action="" method="post">
                <label for="emailogin">Username</label>
                <input type="text" name="passw" id="emailogin">
                <label for="passwordlogin">password</label>
                <input type="password" id="passwordlogin">
                <button class="loginbtn" type="submit" > login </button>
            </form>
            <div class="waiting-time"></div>
            <div class="timer"></div>
        </div>
    </div>
    <div class="pages none">

        <section class="section1">
            <h1>Hello World !!!</h1>
        </section>


        <button class="logout"> logout </button>
    </div>
